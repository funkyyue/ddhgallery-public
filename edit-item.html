<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - DDH Gallery</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html" style="text-decoration: none; color: inherit;">DDH Gallery</a></h2>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#gallery" class="nav-link">Gallery</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
                <a href="#" class="nav-link upload-btn" id="upload-nav-link">Upload</a>
                <div class="user-menu" id="user-menu" style="display: none;">
                    <div class="user-dropdown">
                        <button class="user-dropdown-btn" id="user-dropdown-btn">
                            <span id="user-name">Welcome, User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="user-dropdown-menu" id="user-dropdown-menu">
                            <a href="#" class="dropdown-item" id="profile-link">
                                <i class="fas fa-user"></i> Profile
                            </a>
                            <a href="#" class="dropdown-item" id="upload-link">
                                <i class="fas fa-upload"></i> Upload
                            </a>
                            <a href="#" class="dropdown-item" id="manage-link">
                                <i class="fas fa-cog"></i> Manage
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" id="signout-link">
                                <i class="fas fa-sign-out-alt"></i> Sign Out
                            </a>
                        </div>
                    </div>
                </div>
                <a href="#" class="nav-link" id="auth-link">Sign In</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="edit-form-container" style="padding-top: 120px; padding-bottom: 80px;">
        <div class="upload-header">
            <h1>Edit Gallery Item</h1>
            <p>Update the information for this gallery item</p>
        </div>

        <form class="edit-form" id="edit-form">
            <input type="hidden" id="item-id" name="itemId">
            
            <!-- Basic Information -->
            <div class="form-section">
                <h3>Basic Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">
                            <i class="fas fa-heading"></i>
                            Title *
                        </label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="publicationType">
                            <i class="fas fa-file-alt"></i>
                            Publication Type *
                        </label>
                        <select id="publicationType" name="publicationType" required>
                            <option value="">Select Type</option>
                            <option value="conference">Conference</option>
                            <option value="journal">Journal</option>
                            <option value="arxiv">ArXiv</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-tag"></i>
                            Category *
                        </label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="processor">Processors</option>
                            <option value="memory">Memory</option>
                            <option value="ai">AI Chips</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publicationLink">
                            <i class="fas fa-link"></i>
                            Publication Link *
                        </label>
                        <input type="url" id="publicationLink" name="publicationLink" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="author">
                        <i class="fas fa-user-edit"></i>
                        Author(s) *
                    </label>
                    <input type="text" id="author" name="author" placeholder="Dr. John Doe, Prof. Jane Smith" required>
                </div>

                <div class="form-group full-width">
                    <label for="description">
                        <i class="fas fa-align-left"></i>
                        Description *
                    </label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="form-group full-width">
                    <label for="image">
                        <i class="fas fa-image"></i>
                        Image URL *
                    </label>
                    <input type="url" id="image" name="image" required>
                </div>
            </div>

            <!-- Status Control (Admin Only) -->
            <div class="form-section" id="status-section">
                <h3><i class="fas fa-eye"></i> Visibility Status</h3>
                <div class="form-group">
                    <div class="status-selector-grid">
                        <label class="status-card" for="status-featured">
                            <input type="radio" id="status-featured" name="status" value="featured">
                            <div class="status-card-content">
                                <i class="fas fa-star status-icon featured"></i>
                                <span class="status-title">Featured</span>
                                <span class="status-description">Highlighted in gallery</span>
                            </div>
                        </label>
                        <label class="status-card" for="status-normal">
                            <input type="radio" id="status-normal" name="status" value="normal">
                            <div class="status-card-content">
                                <i class="fas fa-eye status-icon normal"></i>
                                <span class="status-title">Normal</span>
                                <span class="status-description">Visible to all users</span>
                            </div>
                        </label>
                        <label class="status-card" for="status-hidden">
                            <input type="radio" id="status-hidden" name="status" value="hidden">
                            <div class="status-card-content">
                                <i class="fas fa-eye-slash status-icon hidden"></i>
                                <span class="status-title">Hidden</span>
                                <span class="status-description">Only visible to admins</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <a href="javascript:history.back()" class="btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 DDH Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/edit-item.js"></script>
</body>
</html>
